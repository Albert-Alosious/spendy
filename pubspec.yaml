name: spendy
description: A personal finance companion built with Codex guidance.
publish_to: 'none'
version: 0.1.0+1
environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: '>=3.7.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_local_notifications: ^19.5.0
  fl_chart: ^1.1.1
  intl: ^0.18.1
  collection: ^1.19.0
  uuid: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.4.6
  mocktail: ^1.0.4
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  image_path: "assest/icons/app_icon.png"
  adaptive_icon_background: "#121212"
  adaptive_icon_foreground: "assest/icons/app_icon.png"
